<ul class="items images">
  <li ng-repeat="si in $ctrl.images"
      ng-class="{selected: $ctrl.isCurrentImage($index)}">
    <a ng-click="$ctrl.imageClicked($index)">
      <img ng-src="{{si.image_content_url}}?width=100"/>      
      <span class="id image_id">{{si.image_id}}</span>
      <span class="caption">{{si.image_caption}}</span>
      <span class="id stop_id" ng-if="si.stop_id">{{si.stop_id}}</span>
      <span class="stop_name" ng-if="si.stop_id">({{si.stop_name}})</span>
      <span class="distance" ng-if="si.distance!=null">({{si.distance | number:1}} miles)</span>
    </a>
  </li>
</ul>
